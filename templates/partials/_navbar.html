{% load static%}

<div id="myModal" class="modal fade" role="dialog">

        <div class="modal-dialog">
      
      
      
          <!-- Modal content-->
      
          <div class="modal-content">
      
            <div class="modal-header">
      
              <button type="button" class="close" data-dismiss="modal">&times;</button>
      
              <h4 class="modal-title" style="text-align:center;">Write Testimonial</h4>
      
            </div>
      
            <div class="modal-body">
      
              <form name="myForm" role="form" method="post" enctype="multipart/form-data">
      
                  <input class="form-control" name="name" placeholder="Your Name..."> <br> 
      
                  <input class="form-control" name="email" placeholder="Your Email...">  <br>
      
                  <input class="form-control" name="move_date" type="date" placeholder="Your Moving Date...">  <br>
      
                  <input class="form-control" name="move_from" placeholder="Moving From...">  <br>
      
                  <input class="form-control" name="move_to" placeholder="Moving to...">  <br>
      
                  <input class="form-control" name="designation" placeholder="Designation...">  <br>
      
                  <select class="form-control" name="rating" required>
      
                      <option value="">Select Rating</option>
      
                      <option value="1">1 Star</option>
      
                      <option value="2">2 Star</option>
      
                      <option value="3">3 Star</option>
      
                      <option value="4">4 Star</option>
      
                      <option value="5">5 Star</option>
      
                  
      
                  </select>
      
                  <input class="form-control" type="file" id="file" name="image_a" multiple="multiple" accept="image/*">  <br>
      
                  <textarea class="form-control" name="msg" placeholder="Your Review...."></textarea><br>
      
                  <center><input type="submit" name="submit" class="btn btn-success" value="Submit Review"></center>
      
              </form>
      
            </div>
      
            <div class="modal-footer">
      
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      
            </div>
      
          </div>
      
      
      
        </div>
      
      </div>
